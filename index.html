    <marquee>CREATIVE WORKING 2</marquee>
    <div> First Number
        <input type="number" class="ibox" id="firstno">
    </div>
    <br>
    <div> Second Number
        <input type="number" class="ibox" id="secondno">
    </div>
    <br>
    <div>Result :
        <div id="result">0</div>
    </div>
    <br>
    <button onclick="add()">ADDITION</button> <br>
    <button onclick="Multiply()">MULTIPLY</button> <br>
    <button onclick="SUB()">SUBTRACTION</button> <br>
    <button onclick="DIV()">DIVISION</button>
</body>
<style>
    .ibox {
        width: 400px;
        height: 50px;
        background-color: yellowgreen;
        margin-left: 20px;
    }
    
    body {
        background-color: rgb(255, 0, 0);
        text-align: center;
    }
    
    marquee {
        color: blue;
        border-style: solid;
        border-color: violet;
        border-radius: 20%;
        font-size: 50px;
    }
    
    h1 {
        color: aliceblue;
    }
    
    h4 {
        color: antiquewhite;
    }
    
    span {
        color: aliceblue;
        padding-left: 80px;
        padding-right: 80px;
    }
    
    img {
        height: 200px;
        width: 250px;
        border-color: aliceblue;
        border-style: double;
    }
</style>
<script>
    function function1() {
        document.getElementById("audio1").play();
    }

    function function2() {
        document.getElementById("audio2").play();
    }

    function function3() {
        document.getElementById("audio3").play();
    }

    function function4() {
        document.getElementById("audio4").play();
    }

    function function5() {
        document.getElementById("audio5").play();
    }

    function add() {
        var result =
            Number(document.getElementById("firstno").value) +
            Number(document.getElementById("secondno").value);
        document.getElementById("result").innerHTML = result;
    }

    function Multiply() {
        var result_2 =
            Number(document.getElementById("firstno").value) *
            Number(document.getElementById("secondno").value);
        document.getElementById("result").innerHTML = result_2;
    }

    function SUB() {
        var result_3 =
            Number(document.getElementById("firstno").value) -
            Number(document.getElementById("secondno").value);
        document.getElementById("result").innerHTML = result_3;
    }

    function DIV() {
        var result_4 =
            Number(document.getElementById("firstno").value) /
            Number(document.getElementById("secondno").value);
        document.getElementById("result").innerHTML = result_4;
    }
</script>
